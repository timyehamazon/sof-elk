# This file contains preprocessors for Microsoft Office 365 logs

filter {
  if [type] == "office365" {
    # drop any comments
    if [message] =~ /^#/ {
      drop {}
    }

    # lowercase all true/false values so downstream picks them up as booleans
    mutate {
      gsub => [
        "message", '(?i)""true""', 'true',
        "message", '(?i)""false""', 'false',
        "message", '(?i)"true"', '"true"',
        "message", '(?i)"false"', '"false"'
      ]
    }
  }
}

