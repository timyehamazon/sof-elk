# This file contains outputs for GCP logs

output {
  if [type] == "gcp" {
    opensearch {
      index => "gcp-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch-gcp-template.json"
      template_name => "gcp"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}
