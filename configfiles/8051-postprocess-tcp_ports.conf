# This file contains transforms and enrichments to be applied in postprocessing

filter {
  if [source_port] {
    mutate {
      add_field => {
        "ports" => [ "%{source_port}" ]
      }
    }
  }

  if [destination_port] {
    mutate {
      add_field => {
          "ports" => [ "%{destination_port}" ]
      }
    }
  }

  if [client_port] {
    mutate {
      add_field => {
          "ports" => [ "%{client_port}" ]
      }
    }
  }
}
